<!doctype html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>

        <div class="container">
